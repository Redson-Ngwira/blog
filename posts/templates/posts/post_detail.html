{% extends 'posts/base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-lg-8">
            <article>
                <header class="mb-4">
                    <h1 class="fw-bolder mb-1">{{ post.title }}</h1>
                    <div class="text-muted fst-italic mb-2">
                        Posted on {{ post.created_at|date:"F d, Y" }} by {{ post.author }}
                    </div>
                    <a class="badge bg-secondary text-decoration-none link-light" href="{% url 'category_list' post.category.slug %}">
                        {{ post.category.name }}
                    </a>
                </header>
                <section class="mb-5">
                    <p class="fs-5 mb-4">{{ post.content|linebreaks }}</p>
                </section>
            </article>
        </div>
        <div class="col-lg-4">
            <div class="card mb-4">
                <div class="card-header">Actions</div>
                <div class="card-body">
                    <a href="{% url 'post_list' %}" class="btn btn-secondary">Back to List</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
